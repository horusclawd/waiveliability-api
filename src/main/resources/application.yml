spring:
  application:
    name: waiveliability-api
  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:waiveliability}
    username: ${DB_USER:waiveliability}
    password: ${DB_PASSWORD:changeme}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

app:
  api:
    base-path: /api/v1
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4200}
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-in-prod-must-be-256-bits-long!!}
    access-token-expiry: 900        # 15 minutes
    refresh-token-expiry: 604800    # 7 days
  aws:
    region: ${AWS_REGION:us-east-1}
    s3:
      bucket: ${S3_BUCKET:waiveliability-local}
      endpoint: ${S3_ENDPOINT:}      # empty in prod; set to LocalStack URL locally
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
