spring:
  jpa:
    show-sql: true

app:
  jwt:
    cookie-secure: false    # HTTP in local dev — Secure flag would silently drop cookies
    cookie-same-site: Lax   # cross-port (4200→8080) requires Lax; Strict blocks cross-origin requests

  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    com.waiveliability: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO

management:
  endpoint:
    health:
      show-details: always
