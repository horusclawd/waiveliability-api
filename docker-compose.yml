services:

  postgres:
    image: postgres:16-alpine
    container_name: waiveliability-postgres
    environment:
      POSTGRES_DB: waiveliability
      POSTGRES_USER: waiveliability
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waiveliability"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: waiveliability-redis
    command: redis-server --requirepass changeme
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "changeme", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:3
    container_name: waiveliability-localstack
    environment:
      SERVICES: s3,ses
      AWS_DEFAULT_REGION: us-east-1
      LOCALSTACK_AUTH_TOKEN: ${LOCALSTACK_AUTH_TOKEN:-}
    ports:
      - "4566:4566"
    volumes:
      - localstack-data:/var/lib/localstack
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:4566/_localstack/health | grep -q '\"s3\": \"available\"'"]
      interval: 15s
      timeout: 10s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: waiveliability-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

volumes:
  postgres-data:
  redis-data:
  localstack-data:
